<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Form Section -->
            <div class="col-lg-5 col-md-12 p-4 bg-light">
                <div class="sticky-top pt-3">
                    <h1 class="text-center mb-4 text-primary">
                        <i class="fas fa-file-alt me-2"></i>Resume Builder
                    </h1>
                    
                    <form id="resumeForm">
                        <!-- Personal Information -->
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="fas fa-user me-2"></i>Personal Information</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="John">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Doe">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="john.doe@email.com">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" rows="2" placeholder="123 Main St, City, State 12345"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="summary" class="form-label">Professional Summary</label>
                                    <textarea class="form-control" id="summary" rows="3" placeholder="Brief description of your professional background and career objectives..."></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Education -->
                        <div class="card mb-4">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0"><i class="fas fa-graduation-cap me-2"></i>Education</h5>
                            </div>
                            <div class="card-body">
                                <div id="educationList">
                                    <div class="education-item border rounded p-3 mb-3">
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">Degree</label>
                                                <input type="text" class="form-control education-degree" placeholder="Bachelor of Science">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">Field of Study</label>
                                                <input type="text" class="form-control education-field" placeholder="Computer Science">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">Institution</label>
                                                <input type="text" class="form-control education-institution" placeholder="University Name">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">Graduation Year</label>
                                                <input type="text" class="form-control education-year" placeholder="2023">
                                            </div>
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label">GPA (Optional)</label>
                                            <input type="text" class="form-control education-gpa" placeholder="3.8">
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-success btn-sm" id="addEducation">
                                    <i class="fas fa-plus me-1"></i>Add Education
                                </button>
                            </div>
                        </div>

                        <!-- Experience -->
                        <div class="card mb-4">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-briefcase me-2"></i>Work Experience</h5>
                            </div>
                            <div class="card-body">
                                <div id="experienceList">
                                    <div class="experience-item border rounded p-3 mb-3">
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">Job Title</label>
                                                <input type="text" class="form-control experience-title" placeholder="Software Developer">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">Company</label>
                                                <input type="text" class="form-control experience-company" placeholder="Tech Company Inc.">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">Start Date</label>
                                                <input type="text" class="form-control experience-start" placeholder="Jan 2022">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">End Date</label>
                                                <input type="text" class="form-control experience-end" placeholder="Present">
                                            </div>
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label">Description</label>
                                            <textarea class="form-control experience-description" rows="3" placeholder="Describe your responsibilities and achievements..."></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info btn-sm" id="addExperience">
                                    <i class="fas fa-plus me-1"></i>Add Experience
                                </button>
                            </div>
                        </div>

                        <!-- Skills -->
                        <div class="card mb-4">
                            <div class="card-header bg-warning text-dark">
                                <h5 class="mb-0"><i class="fas fa-tools me-2"></i>Skills</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="skills" class="form-label">Skills (comma-separated)</label>
                                    <textarea class="form-control" id="skills" rows="3" placeholder="JavaScript, React, Node.js, Python, SQL, Git"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Download Button -->
                        <div class="text-center mb-4">
                            <button type="button" class="btn btn-primary btn-lg" id="downloadPDF">
                                <i class="fas fa-download me-2"></i>Download PDF
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="col-lg-7 col-md-12 p-4">
                <div class="sticky-top pt-3">
                    <h2 class="text-center mb-4 text-secondary">
                        <i class="fas fa-eye me-2"></i>Live Preview
                    </h2>
                    <div id="resumePreview" class="resume-preview">
                        <!-- Resume content will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
